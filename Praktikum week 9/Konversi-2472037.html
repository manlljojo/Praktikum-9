<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Mata Uang - 2472037</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      background-color: antiquewhite;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Konversi Mata Uang</h2>

    <input type="number" id="amount" placeholder="Jumlah">
    <select id="from">
      <option value="USD">USD - Dollar Amerika</option>
      <option value="IDR">IDR - Rupiah Indonesia</option>
      <option value="EUR">EUR - Euro</option>
      <option value="JPY">JPY - Yen Jepang</option>
      <option value="GBP">GBP - Pound Inggris</option>
      <option value="SGD">SGD - Dollar Singapura</option>
      <option value="AUD">AUD - Dollar Australia</option>
    </select>
    <select id="to">
      <option value="USD">USD - Dollar Amerika</option>
      <option value="IDR">IDR - Rupiah Indonesia</option>
      <option value="EUR">EUR - Euro</option>
      <option value="JPY">JPY - Yen Jepang</option>
      <option value="GBP">GBP - Pound Inggris</option>
      <option value="SGD">SGD - Dollar Singapura</option>
      <option value="AUD">AUD - Dollar Australia</option>
    </select>

    <button onclick="convert()">Konversi</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const kursIDR = {
      USD: 16500,
      IDR: 1,
      EUR: 18500,
      JPY: 165,
      GBP: 22000,
      SGD: 12750,
      AUD: 10500
    };

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (isNaN(amount)) {
        document.getElementById("result").innerText = "Masukkan jumlah yang valid!";
        return;
      }

      const inIDR = amount * kursIDR[from];        
      const final = inIDR / kursIDR[to];           
      document.getElementById("result").innerText =
        `${amount} ${from} = ${final.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
